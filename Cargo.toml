[package]
name = "kawaii_cleaner"
version = "0.2.0"
edition = "2021"

[dependencies]
# --- Runtime & Async ---
tokio = { version = "1.35", features = ["full"] }
anyhow = "1.0"

# --- UI Engine ---
ratatui = "0.27"
crossterm = "0.27"

# --- System & Filesystem ---
sysinfo = "0.30"
walkdir = "2.4"
directories = "5.0"
humansize = "2.1"
chrono = "0.4"       # Time calculations

# --- Hyper-Complex Compute ---
rayon = "1.8"        # Multi-threading
blake3 = "1.5"       # SIMD-accelerated Hashing
memmap2 = "0.9"      # Direct Memory Access (DMA) like I/O
dashmap = "5.5"      # Thread-safe Lock-free HashMap
hex = "0.4"

# --- Windows Native ---
[dependencies.windows]
version = "0.58"
features = [
    "Win32_Foundation",
    "Win32_UI_Shell",
    "Win32_System_SystemInformation"
]
